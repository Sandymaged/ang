
<div class="col-3"></div>
<form [formGroup]="userformgroup" (ngSubmit)="register()" class="container-fluid col-6">
  <div class="mb-3">
    <label for="fullname" class="form-label">Full Name:</label>
    <input type="text" formControlName="fullname" [(ngModel)]="usr.fullname" class="form-control" name="fullname" [class.is-valid]="fullname?.valid"
    [class.is-invalid]="fullname?.invalid">
    <div class="alert alert-warning" [hidden]="fullname?.valid || fullname?.untouched">
      <small *ngIf="fullname?.errors?.['required']">Product name is required</small>
      <small *ngIf="fullname?.errors?.['minlength']">Product name must be at least 3 letters</small>

   </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="text" formControlName="email" class="form-control"  [(ngModel)]="usr.email" name="email" [class.is-valid]="email?.valid"
    [class.is-invalid]="email?.invalid">
  </div>

  <div formArrayName="phonenumber">
  <div class="mb-3" *ngFor="let mob of phonenumber.controls; let i=index">
    <label for="phonenumber{{i+1}}" class="form-label">Mobile No.{{i+1}}:</label>
    <input type="number" [formControlName]="i" class="form-control" name="phonenumber{{i+1}}">
    <button *ngIf="mob.value" class="btn btn-success ms-auto d-block" (click)="addmobileno()">+</button>

  </div>
</div>
  <div formControlName="address">
 <h5>   Address:</h5>
  <div class="mb-3">
    <label for="city" class="form-label">city:</label>
    <input type="text" formControlName="city" class="form-control" name="city">
  </div>
  <div class="mb-3">
    <label for="street" class="form-label">Street:</label>
    <input type="text" formControlName="street" class="form-control" name="street">
  </div></div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" formControlName="password" class="form-control"  [(ngModel)]="usr.password" name="password">
  </div>

  <div class="mb-3">
    <label for="repassword" class="form-label">RePassword:</label>
    <input type="password" formControlName="repassword" class="form-control" name="repassword">
  </div>
  <button type="submit" [disabled]="userformgroup.invalid" class="btn btn-success">submit</button>
</form>
<div class="col-3"></div>
